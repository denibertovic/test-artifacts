name: "Build"
on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ACTIONS_ALLOW_UNSECURE_COMMANDS: true
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag_sha: ${{ steps.sha.outputs.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - name: Building project
        run: echo "building project..."
      - id: version
        run: echo "::set-output name=version::$(cat VERSION)"
      - id: sha
        run: echo "::set-output name=sha::$(echo $GITHUB_SHA)"
      - name: Create release artifact
        run: |
          mkdir release
          cd release
          echo "dinamo" > dinamo.txt
          echo "$GITHUB_SHA" > sha.txt
          cp ../README.md .
          tar --xform=s:'\./\?':: -czf ../artifact-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz ./
      - uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: artifact-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz
          if-no-files-found: error
      - name: Delete artifact(s)
        run: |
          rm -r release
          rm artifact*.tar.gz
      - name: Debug
        run: ls -l
      - uses: actions/download-artifact@v2
        with:
          name: build-artifact
      - name: Debug
        run: ls -l
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    uses: denibertovic/test-artifacts/.github/workflows/release.yaml@master
    with:
      version: ${{ needs.build.outputs.version }}
      tag_name: v${{ needs.version.outputs.version }}
      tag_sha: ${{ needs.build.outputs.sha }}
